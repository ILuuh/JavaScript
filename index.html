<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coversão de Graus</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1>Conversor de Celsius ↔ Fahrenheit</h1>
            <label for="celsius">Celsius (°C):</label>
            <input type="text" id="inputCelsius" placeholder="Ex: 25">
            <label for="fahrenheit">Fahrenheit (°F):</label>
            <input type="text" id="inputFahrenheit" placeholder="Ex: 77">
        <button id="converte">Converter</button>
        <p id="resultado"></p>
    </main>

</body> 

</html>
