<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário com Validação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Entre em Contato</h2>
    <form id="contactForm" method="get">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <span class="error-message" id="nomeError">Campo obrigatório.</span>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span class="error-message" id="emailError">Campo obrigatório.</span>
      </div>

      <div class="form-group">
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem"></textarea>
        <span class="error-message" id="mensagemError">Campo obrigatório.</span>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
